theme = "resting_night_owl"

[editor]
auto-info = true
auto-save = true
color-modes = true
cursorline = true
true-color = true
undercurl = true
auto-pairs = true
#line-number = "relative"
bufferline = "multiple"
popup-border = "all"
completion-timeout = 10
completion-trigger-len = 1


[editor.gutters]
#layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
#min-width = 1

#[editor.soft-wrap]
#enable = true
#max-wrap = 10 # increase value to reduce forced mid-word wrapping
#max-indent-retain = 1
#wrap-indicator = "|"  # set wrap-indicator to "" to hide it

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
character = "â•Ž"
render = true

[editor.file-picker]
hidden = true

[keys.normal]
S-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
S-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
#";" = ["goto_next_buffer"]
#"\\" = ["goto_previous_buffer"]
#"esc" = ["insert_mode"]
#"Q" = ["replay_macro"]
#"q" = ["record_macro"]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"



[keys.insert]
#"`" = ["normal_mode"]
"esc" = ["normal_mode"]
up = "no_op"
down = "no_op"
left = "no_op"
right = "no_op"

[keys.normal.space]
r = ":sh start cmd.exe /k cargo run"

